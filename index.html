<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Evita corte no mobile (Safari) e melhora layout em notch -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Johnny - Brazilian Live Session</title>

    <!-- Evita “bounce”/highlight e melhora renderização -->
    <meta name="theme-color" content="#0B0B0B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
      /* Base para evitar scroll estranho e corte */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0B0B0B;
        overflow: hidden;
      }

      /* Garante que o root pega a altura correta */
      #root {
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      // Corrige 100vh no mobile (barra do navegador)
      // Usa --vh para você poder usar height: calc(var(--vh) * 100)
      function setVh() {
        document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', setVh);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
